<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Ordering</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/pngwing.com.png">
</head>

<div id="overlay" class="overlay">
    <!-- Popup content -->
    <div class="popup">
        <p>Thankyou for ordering</p><br>
    </div>
</div>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">RestaurantName</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index1.html">Menu</a></li>
                <li><a href="index2.html">Order Now</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->


    <!-- Menu Section -->
   

    <!-- Order Now Section -->
    <section id="order" class="order-section">

        <form action="#" class="order-form" onsubmit="handleSubmit(event)">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="time">Pickup/Arrival Time</label>
            <input type="datetime-local" id="time" name="time" required>
            
            <div id="cart">
                <h3>Your Cart</h3>
                <ul id="cart-items"></ul>
                <p id="total-price">Total: ₹0.00</p>
            </div>
            
            <button type="submit" class="btn">Confirm Order</button>

        </form>
    </section>
    

    <!-- Contact Section -->

    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <p>Email: info@restaurantname.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 RestaurantName. All rights reserved.</p>
    </footer>
    <!--making the oder datails appear in next page-->
    <script>

        // Function to show the popup
function showPopup() {
    // Show the popup
    document.getElementById("overlay").style.display = "flex";  
    
    // Automatically close the popup after 5/2 seconds 
    setTimeout(() => {
        closePopup();  // Close the popup after 2.5 seconds
        window.location.href = "index.html";  // Redirect to index.html
    }, 2500);  // 
}

// Function to close the popup
function closePopup() {
    document.getElementById("overlay").style.display = "none";  // Hide the popup
}

        function loadCart() {
             const cart = JSON.parse(localStorage.getItem('cart')) || [];
             const total = parseFloat(localStorage.getItem('total')) || 0;

             const cartItemsElement = document.getElementById('cart-items');
             const totalPriceElement = document.getElementById('total-price');

             cartItemsElement.innerHTML = ''; 
             // Clear previous content

     // Display each item in the cart
        cart.forEach(item => {
             const listItem = document.createElement('li');
             listItem.textContent = `${item.name} - ₹${item.price} x ${item.quantity} = ₹${item.totalPrice.toFixed(2)}`;
             cartItemsElement.appendChild(listItem);
            });

    // Display total price
    totalPriceElement.textContent = `Total: ₹${total.toFixed(2)}`;
}

// Call loadCart() when the page loads
document.addEventListener('DOMContentLoaded', loadCart);


async function handleSubmit(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const arrivalTime = document.getElementById('time').value;
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const total = JSON.parse(localStorage.getItem('total') || '0');

    const orderData = {
        name,
        email,
        arrivalTime,
        items: cart,
        totalPrice: total
    };

    try {
        const response = await fetch('http://localhost:5000/api/order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderData)
        });

        if (response.ok) {
            const result = await response.json();
            console.log('Order placed successfully:', result);
            localStorage.removeItem('cart'); // Clear the cart after successful order
            localStorage.removeItem('total');
            showPopup();
        } else {
            console.error('Failed to place order');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
</script>

</body>
</html>
