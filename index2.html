<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Ordering</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/pngwing.com.png">
</head>
<script>
  function showPopup() {
            document.getElementById("overlay").style.display = "flex";
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("overlay").style.display = "none";
        }
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission behavior
            
            // Simulate form submission (here you can add an AJAX request or other handling logic)
            console.log("Form submitted");

            // Show the popup after form submission
            showPopup();
            
            // Optionally, you can redirect the user to a different page
            // window.location.href = 'index.html';
        }

</script>
<div id="overlay" class="overlay">
    <!-- Popup content -->
    <div class="popup">
        <p>Thankyou for ordering</p><br>
        <a href="index.html">
        <button  class="close-btn" onclick="closePopup()">GO to Home page</button>
    </a>
    </div>
</div>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">RestaurantName</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index1.html">Menu</a></li>
                <li><a href="index2.html">Order Now</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->


    <!-- Menu Section -->
   

    <!-- Order Now Section -->
    <section id="order" class="order-section">

        <form action="#" class="order-form" onsubmit="handleSubmit(event)">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="time">Pickup/Arrival Time</label>
            <input type="datetime-local" id="time" name="time" required>
            
            <label for="order-details">Order Details</label>
            <textarea id="order-details" name="order-details" rows="4" placeholder="Enter your order here..." required></textarea>
            
            <button type="submit" class="btn">Confirm Order</button>

        </form>
    </section>

    <!-- Contact Section -->

    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <p>Email: info@restaurantname.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 RestaurantName. All rights reserved.</p>
    </footer>
</body>
</html>
